<template>
  <template if:true={boats}>
    <lightning-tabset>

      <!-- Additional tabs like Galary can go here -->
      <lightning-tab label="Gallery">
        <div class="slds-scrollable_y">
          <lightning-layout horizontal-align="center" multiple-rows>
            <template for:each={boats} for:item="boat">
              <lightning-layout-item
                key={boat.Id}
                padding="around-small"
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
              >
                <c-boat-tile
                  boat={boat}
                ></c-boat-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </lightning-tab>

      <!-- Additional tabs like Boat Editor can go here -->
      <lightning-tab label="Boat Editor">
        <template if:true={boats}>
          <lightning-datatable
            key-field="Id"
            data={boats}
            columns={columns}
            onsave={handleSave}
            draft-values={draftValues}
            hide-checkbox-column
          >
          </lightning-datatable>
        </template>
      </lightning-tab>

      <!-- Additional tabs like Boats Near Me can go here -->
      <lightning-tab label="Boats Near Me">
        <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
      </lightning-tab>

    </lightning-tabset>
  </template>
</template>
